---
layout: default
---

<div class="home">

  {{ content }}

  {% assign posts = site.posts %}


  {%- if posts.size > 0 -%}
  {%- for post in posts -%}
    <article class="post">

      <header class="post-header">
        <a name="{{ post.title | cgi_escape }}"><h1 class="post-title">{{ post.title | escape }}</h1></a>
      </header>
    
      <div class="post-content">
        {{ post.content }}
      </div>
    
    </article>
  {%- endfor -%}

  {%- endif -%}

</div>
